name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
          MYSQL_DATABASE: todo
          MYSQL_USER: app_user
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Wait for MariaDB and create app_user
      run: |
        echo "Waiting for MariaDB..."
        for i in {1..10}; do
          mysqladmin ping -h 127.0.0.1 -u root -p"${{ secrets.DB_ROOT_PASSWORD }}" --silent && break
          echo "MariaDB not ready yet..."
          sleep 3
        done

        echo "Creating app_user for any host..."
        mysql -h 127.0.0.1 -u root -p"${{ secrets.DB_ROOT_PASSWORD }}" -e \
          "CREATE USER IF NOT EXISTS 'app_user'@'%' IDENTIFIED BY '${{ secrets.DB_PASSWORD }}'; \
           GRANT ALL PRIVILEGES ON todo.* TO 'app_user'@'%'; \
           FLUSH PRIVILEGES;"

    - name: Build with Maven
      run: |
        cd src/api
        mvn clean package -DskipTests
      env:
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    - name: Run integration tests
      run: |
        cd src/api
        mvn verify -DskipTests=false
      env:
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image
      run: |
        cd src/api
        docker build -t ghcr.io/${{ github.repository_owner && github.repository_owner.toLowerCase() }}/todo-app:${{ github.sha }} .

    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.repository_owner && github.repository_owner.toLowerCase() }}/todo-app:${{ github.sha }}
